<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/music.json"></script>
<script type="text/javascript">	
	var musicPlayer=$("#bgaudio")[0];
	function playmusic() {
		var x = Math.floor(Math.random() * musicList.length);
		if(musicPlayer.src==musicList[x].musicUrl){
			x++;
		}
		musicPlayer.src=musicList[x].musicUrl;
		musicPlayer.play();
	}
	function isEnd() {
		if(musicPlayer.ended) {
			playmusic();
		}
		setTimeout("isEnd()", 5000);
	} 
	playmusic();
	isEnd();
</script>
